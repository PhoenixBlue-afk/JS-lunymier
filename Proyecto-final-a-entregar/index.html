<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Libreria | Mi mundo</title>
        
        
        <link rel="stylesheet" href="./css/styles.css" />
        <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="ventana.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" class="logo" src="./logo.png" alt="" />
      <button class="none" id="boton-carrito">
        <img id="retoque" src="./carrito.png" alt="" /><span id="contadorCarrito"
          >0</span
        >
      </button>
    </header>

    <main id="contenedor-productos"></main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar">Cerrar<i class="fas fa-times-circle"></i></button>
        <div id="carrito-contenedor"></div>
        <p class="precioProducto">
          Precio total: $<span id="precioTotal"></span>
        </p>
        <button class="btnVaciar" onclick="eliminarCarrito()">Vaciar carrito</button>
        <button class="btnCarrito" onclick="finalizarCompra()">
          Finalizar la compra
        </button>
      </div>
    </div>
  </body>
</html>
